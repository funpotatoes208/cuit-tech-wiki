site_name: Tech Wiki

# Repository
repo_name: 'cuit_tech_wiki/cuit_tech_wiki'
repo_url: 'https://github.com/cuit_tech_wiki/cuit_tech_wiki.github.io'
edit_uri: 'https://github.com/cuit-tech-wiki/cuit-tech-wiki/tree/master/docs'

nav:
  - Home: index.md
  - PID: PID/PID.md  

theme:
  name: null
  custom_dir: mkdocs-material/material

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo